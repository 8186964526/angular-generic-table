<h3>Advanced</h3>
<p>Fetch data using REST-service, expand rows and display custom component, use custom functions for rendering, sorting and exporting (coming soon). Apply predefined filter and simple function for adding new random data to table.</p>
<div class="card">
  <div class="card-header">Example</div>
  <div class="card-block">
    <form class="form form-inline" style="margin-bottom: 10px;">
      <div class="form-group">
        <label for="rows" class="form-control-label">Rows</label>
        <select id="rows" class="form-control form-control-sm" #rowLength (change)="myTable.changeRowLength(rowLength.value)">
          <option value=10>10</option>
          <option value=25>25</option>
          <option value=50>50</option>
          <option value=100>100</option>
        </select>
        <input class="form-control form-control-sm" #search (keyup)="applySearch(search.value)" placeholder="Search"/>
      </div>
      <button class="btn btn-secondary btn-sm" (click)="applyFilter();">Apply predefined filter</button>
      <button class="btn btn-secondary btn-sm" (click)="myTable.gtClearFilter()">Remove filter</button>
      <button class="btn btn-secondary btn-sm" (click)="addData()">Add data</button>
      <small class="form-text text-muted"><gt-table-info [genericTable]="myTable"></gt-table-info></small>
    </form>
    <generic-table [gtClasses]="'table-hover'" #myTable [gtSettings]="configObject.settings" [gtFields]="configObject.fields" [(gtData)]="configObject.data" [gtLazy]="false" [gtRowComponent]="expandedRow" [gtHighlightSearch]="true"></generic-table>
    <div class="text-xs-center">
      <gt-pagination [genericTable]="myTable"></gt-pagination>
    </div>
  </div>
  <div class="card-footer">
    <strong>View source</strong><br/>
    <a href="https://github.com/hjalmers/angular2-generic-table/blob/master/src/app/app.module.ts" target="_blank">App module</a><br>
    <a href="https://github.com/hjalmers/angular2-generic-table/blob/master/src/app/rest/rest.component.ts" target="_blank">Component</a><br>
    <a href="https://github.com/hjalmers/angular2-generic-table/blob/master/src/app/rest/rest.component.html" target="_blank">Markup</a><br>
  </div>
</div>
